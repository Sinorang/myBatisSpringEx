<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
</head>
<body>
<h1>사용자 목록</h1>
<a href="/users/new">새 사용자 추가</a>
<table>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>나이</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{/users/edit/{id}(id=${user.id})}">수정</a></td>
        <td><a th:href="@{/users/delete/{id}(id=${user.id})}">삭제</a></td>
    </tr>
</table>
</body>
</html>
